<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>We are coming soon!!!</h2>
        <div class="countdown">

            <div class="day-container time">
                <h2 class="day">05</h2>
                <h3>Day</h3>
            </div>

            <div class="hour-container time">
                <h2 class="hour">05</h2>
                <h3>Hour</h3>
            </div>

            <div class="minute-container time">
                <h2 class="minute">05</h2>
                <h3>Minute</h3>
            </div>

            <div class="second-container time">
                <h2 class="second">05</h2>
                <h3>Second</h3>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
